apply plugin: 'scala'

version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.scala-lang:scala-library:2.11.7'
    testCompile 'org.scalacheck:scalacheck_2.11:1.12.5'
    testCompile 'org.scalatest:scalatest_2.11:2.2.6'
}